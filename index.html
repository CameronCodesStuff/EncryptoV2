<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insane Loading Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            position: relative;
        }
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: lightblue;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate, moveStars 10s linear infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        @keyframes moveStars {
            0% { transform: translateY(0px); }
            100% { transform: translateY(100vh); }
        }
        .loading-container {
            position: relative;
            width: 150px;
            height: 150px;
        }
        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            animation: rotate 1.5s linear infinite;
        }
        .circle:nth-child(1) {
            border-top: 4px solid cyan;
            animation-duration: 1.2s;
            box-shadow: 0 0 15px cyan;
        }
        .circle:nth-child(2) {
            border-top: 4px solid magenta;
            animation-duration: 1.5s;
            box-shadow: 0 0 15px magenta;
        }
        .circle:nth-child(3) {
            border-top: 4px solid lime;
            animation-duration: 1.8s;
            box-shadow: 0 0 15px lime;
        }
        .circle:nth-child(4) {
            border-top: 4px solid yellow;
            animation-duration: 2s;
            box-shadow: 0 0 15px yellow;
        }
        .glitch-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 22px;
            font-family: monospace;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            animation: glitch 0.5s infinite alternate, flicker 2s infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px red, -2px -2px blue; }
            100% { text-shadow: -2px -2px red, 2px 2px blue; }
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <script>
        setTimeout(() => {
            window.location.href = 'encryptov2.html'; // Replace with the actual file path
        }, 3000);

        // Generate moving stars
        for (let i = 0; i < 50; i++) {
            let star = document.createElement("div");
            star.className = "star";
            star.style.left = Math.random() * 100 + "vw";
            star.style.top = Math.random() * 100 + "vh";
            star.style.animationDelay = Math.random() * 5 + "s";
            star.style.animationDuration = Math.random() * 10 + 5 + "s";
            document.body.appendChild(star);
        }
    </script>
    <div class="loading-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="glitch-text">EncryptoV2</div>
    </div>
</body>
</html>
